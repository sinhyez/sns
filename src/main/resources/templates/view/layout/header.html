<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="headerFragment">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/import.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script th:inline="javascript" th:src="@{'/static/js/modal.js'}"></script>
    <script th:inline="javascript" th:src="@{'/static/js/comment.js'}"></script>
    <script th:inline="javascript" th:src="@{'/static/js/like.js'}"></script>

    <title>Phoblo</title>
</head>
    <body>

    <header>

        <div class="header_area">
            <!-- searchbar area -->
            <form class="search_bar_area" method="post" th:action="@{'/search'}">

                <input type="search" name="search" id="search"
                       autocomplete="off" placeholder="search" />
                <button type="submit">
                    <i class="fas fa-search fa-2x"></i>
                </button>

            </form>
            <!-- header title area -->
            <div class="header_title">
                <a href="/">
                    <h1>Phoblo</h1>
                </a>
            </div>
            <!-- header_user_nav_area -->
            <div class="user_area" sec:authorize="hasRole('USER')">
                <a href="/" id="home">
                    <i class="fas fa-home fa-4x"></i>
                </a>
                <a th:onclick="|posting()|">
                    <i class="fas fa-pen fa-4x"></i>
                </a>
                <a th:href="@{'/main/user/'}">
                    <i class="fas fa-user fa-4x"></i>
                </a>
                <a href="/logout">
                    <i class="fas fa-sign-out-alt fa-4x"></i>
                </a>
            </div>
            <div class="user_area guest" sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
                <a href="/signup">Sign up</a>
            </div>

        </div>

    </header>

</th:block>
</html>
