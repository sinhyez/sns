<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resource/css/global.css">
    <link rel="stylesheet" href="/resource/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <script src="/resource/js/jquery-3.5.1.min.js"></script>

    <title>Microblogram</title>
</head>
    <body>

    <header>

        <div class="header_area">
            <!-- searchbar area -->
            <form class="search_bar_area" method="post" th:action="@{'/search'}">

                <input type="search" name="search" id="search"
                       autocomplete="off" placeholder="search" />
                <label for="search">search</label>
                <button type="submit">
                    <i class="fas fa-search fa-2x"></i>
                </button>

            </form>
            <!-- header title area -->
            <div class="header_title">
                <a href="/ipro/main">
                    <h1>Microblogram</h1>
                </a>
            </div>
            <!-- header_user_nav_area -->
            <div class="user_area">
                <a href="/ipro/main" id="home">
                    <i class="fas fa-home fa-4x"></i>
                </a>
                <a href="/ipro/post">
                    <i class="fas fa-pen fa-4x"></i>
                </a>
                <a th:href="@{'/ipro/main/user/'}">
                    <i class="fas fa-user fa-4x"></i>
                </a>
                <a href="/logout">
                    <i class="fas fa-sign-out-alt fa-4x"></i>
                </a>
            </div>

        </div>

    </header>

</th:block>
