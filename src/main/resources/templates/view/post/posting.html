<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form th:action="@{/upload}" method="POST" enctype="multipart/form-data" autocomplete="off">
    <input type="hidden" id="usernick" name="usernick" th:value="${user.get().usernick}">
    <input type="file" multiple="multiple" name="file" placeholder="file upload">
    <input type="text" name="caption" placeholder="caption">
    <button type="submit">submit</button>
</form>
</body>
</html>
