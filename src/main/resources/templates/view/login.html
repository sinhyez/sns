<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    th:name="${_csrf.parameterName}" th:value="${_csrf.token}"-->
    <title>Phoblo</TITLE>
    <link rel="stylesheet" type="text/css" href="/static/css/import.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/Auth.js"></script>
</head>
<body>
<div class="Wrapper">
    <section class="login_section auth_section">
        <h1 class="auth_title_box">
            <a href="#" class="auth_title">Phoblo</a>
        </h1>
        <form action="/login" class="auth_form login_form" id="authForm" method="post" autocomplete="off">
            <div class="int_area">
                <input type="email" id="id" name="username" autocapitalize="off" placeholder="userid">
                <label for="id">Email</label>
            </div>
            <div class="int_area">
                <input type="password" id="pw" name="userpw" autocapitalize="off" placeholder="password">
                <label for="pw">Password</label>
            </div>
            <div class="btn_area">
                <button type="submit" id="btnSubmit" disabled>LOGIN</button>
            </div>
        </form>
        <div th:if="${param.error}">
            <div class="fMsg">
                <!--/*@thymesVar id="errormsg" type="com"*/-->
                <p th:text="${errormsg}"></p>
            </div>
        </div>
        <div class="auth_sign_up_form">
            <a href="/signup">Sign up now</a>
        </div>
    </section>
</div>
<th:block th:replace="view/layout/footer :: footerFragment"></th:block>
</html>
